
<div class="container">
<div  class="card o-hidden border-0 shadow-lg my-5">
   <div class="card-body p-0">
    <div class="row no-gutters">
  <div class="col-lg-4" >
     <img src="../../assets/im inscri.webp" alt="Image" class="img-fluid" >

     </div>

     <div class="col-lg-8">
      <div class="card-body">
        <h1 class="h4 text-gray-900 mb-4">se connecter</h1> 
            

<form>
<div class="container">
    <div class="form-group row  input-group-sm mb-3">
        <label for="exampleFormControlInput1"  class="col-sm-3 col-form-label">Adresse email</label> 
        <div class="col-sm-9">
                   
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
      </div>
      </div>
    <div class="form-group row   input-group-sm mb-3">
      <label for="inputPassword" class="col-sm-3 col-form-label">Mot de passe</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Vérifiez-moi</label>
    </div>
    <button type="submit" class="btn btn-primary">se connecter</button>
    <!-- Bouton pour afficher le formulaire -->
<button class="btn btn-light" (click)="afficherFormulaire()">Créer un compte</button>
 

<!-- Formulaire de création de compte -->
<form *ngIf="afficherForm" (ngSubmit)="creerCompte()" #creationCompteForm="ngForm">
  <!-- Vos champs de formulaire pour la création de compte ici -->
  <div class="container">
    <div class="form-group row input-group-sm mb-3">
  
  <label for="exampleFormControlInput1"  class="col-sm-3 col-form-label">Nom complet</label> 
  <div class="col-sm-9">
  <input type="text" name="nom complet" [(ngModel)]="nom" required class="form-control" placeholder="Nom complet">
</div> 
 </div>
 <div class="form-group row input-group-sm mb-3">
              
  <label for="exampleFormControlInput1"  class="col-sm-3 col-form-label">Adresse email</label> 
  <div class="col-sm-9">
                
  <input type="email" name="email" [(ngModel)]="email" required  class="form-control" placeholder="nom@exemple.com">
 </div>
</div>
   <div class="form-group row   input-group-sm mb-3">
    <label for="inputPassword" class="col-sm-3 col-form-label">Mot de passe</label>
    <div class="col-sm-9">
      <input type="password" name=" Créer un Mot de passe" [(ngModel)]="password " required class="form-control" id="inputPassword" placeholder="Mot de passe">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Créer</button>
  </div>
</form>
</div>
